<ion-navbar *navbar>
  <button menuToggle>
   <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>Input Page</ion-title>

  <ion-buttons right>
   <button menuToggle="right">
    <ion-icon name="menu"></ion-icon>
   </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="input-test">

 <ion-list>
  <ion-item>
    <ion-label floating>Login</ion-label>
    <ion-input name="login" type="text"  [(ngModel)]="login"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>SEnha</ion-label>
    <ion-input name="senha" type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>
 </ion-list>

 <button block (click)="entrar()">Entrar</button>

 <p>Funcionamento 2wayDataBind:</p>
 <p>Login {{ login }}</p>
 <p>Senha {{ senha }}</p>
</ion-content>
