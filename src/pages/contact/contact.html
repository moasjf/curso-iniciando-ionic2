<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
  <button ion-button (click)="add()">Add</button>
  <button ion-button (click)="listar()">Listar</button>

  <p>saida: {{ saida }}</p>
  <ion-list>
    <ion-list-header>Registros</ion-list-header>
    <ion-item *ngFor="let p of respostas">
      <ion-icon name="ionic" item-left></ion-icon>
      {{p.key}}-{{p.value}}
    </ion-item>
  </ion-list>
</ion-content>
